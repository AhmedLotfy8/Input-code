<html>

<head></head>


<body>

    <form>

        <fieldset style="background-color: rgb(177, 43, 43);">
            <legend style="background-color: rgb(104, 151, 166);"> Personal Data </legend>

            <br> <br>

            <fieldset style="background-color: orange;">
                <legend style=" background: rgb(104, 151, 166);"> <b> <br> <br> YourName <br> </b> <br> <br> </legend>
                <br> <br>
                <table>
                    <tr>
                        <td><label for="firstName"> First name </label></td>
                        <td><label>:</label></td>
                        <td><input type="text" name="firstName" id="firstName"></td>
                    </tr>

                    <tr>
                        <td><label for="secondName"> Second name</label></td>
                        <td><label>:</label></td>
                        <td><input type="text" name="secondName" id="secondName"></td>
                    </tr>

                </table>

            </fieldset>

            <br> <br> <br>

            <table>

                <tr>
                    <td><label for="phoneNumber"> <b>Your phone </b> </label></td>
                    <td><label> <b>:</b> </label></td>
                    <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
                </tr>

                <tr>
                    <td><label for="uMail"> <b> Email </b> </label></td>
                    <td><label> <b>:</b> </label></td>
                    <td><input type="email" name="uMail" id="uMail"></td>
                </tr>

                <tr>
                    <td><label for="uPassword"> <b> Password </b> </label></td>
                    <td><label> <b>:</b> </label></td>
                    <td><input type="password" name="uPassword" id="uPassword"></td>
                </tr>

                <tr>
                    <td><label for="rePassword"> <b> Re-password </b> </label></td>
                    <td><label> <b>:</b> </label></td>
                    <td><input type="password" name="rePassword" id="rePassword"></td>

                </tr>

            </table>

            <br> <br> <br>

            <input type="radio" value="Male" name="uGender" id="male">
            <label for="male"> Male </label>
            <br>
            <input type="radio" value="Female" name="uGender" id="female">
            <label for="female"> Female </label>

            <br> <br> <br>

            <input type="checkbox" name="uState" id="Student" value="Student">
            <label for="Student"> Student </label>
            <br>
            <input type="checkbox" name="uState" id="Graduated" value="Graduated">
            <label for="Graduated"> Graduated </label>
            <br> <br> <br>


            <select name="uCollegeDepart" id="uCollegeDepart">

                <optgroup label="College 1">
                    <option value="depart1"> Depart 1 </option>
                    <option value="depart2"> Depart 2 </option>
                </optgroup>

                <optgroup label="College 2">
                    <option value="depart3"> Depart 3 </option>
                    <option value="depart4"> Depart 4 </option>
                </optgroup>

                <optgroup label="College 3">
                    <option value="depart5"> Depart 5 </option>
                    <option value="depart6"> Depart 6 </option>
                </optgroup>

            </select>
            <br>

            <input type="image" src="../Images/submit image.png" width="80">

        </fieldset>

    </form>

</body>

</html>
